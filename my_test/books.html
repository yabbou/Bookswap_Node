<HTML>
<HEAD>
    <title>Sign Up</title>
</HEAD>
<BODY>
<h1 class="title">Create an Account</h1>
            <form action = "signup" method ="get" >
            First Name: <input type ="text" name="fname" 
                            placeholder="First Name" required/><br>
            Last Name: <input type ="text" name="lname" 
                               placeholder="Last Name" required/><br>        
            Username: <input type ="text" name="uname" 
                             placeholder="Username" required/><br>
            Password: <input type ="password" name="pass" 
                             placeholder="Password"/><br>
            Confirm Password: <input type ="password" name="pass_conf" 
                                     placeholder="Password" required/><br>
            Email: <input type="email" name="email" 
                          placeholder="email@example.com" required/><br>
            Confirm Email: <input type="email" name="email_conf" 
                          placeholder="email@example.com" required/><br>
            Profession: <select name="job" size="1">
                <option>High School Student</option>
                <option>Bais Medrash Bachur</option>
                <option>Avreich</option>
                <option>Rebbi</option>
                <option>Eved Hashem</option>
                <option>College (Chas v'Shalom)</option>
                <option>Other</option>
            </select><br>
            Flip-Out Type: <select name="fo_type" size="1">
               <option>Neo-Chassid</option>
               <option>Neo-Snag</option>
               <option>Yeshivish</option>
               <option>Chassid</option>
               <option>Harry</option>
               <option>Just A Pashuta Yid</option>
               <option>Tzionish</option>
               <option>Chabad-Lubavitch</option>
               <option>Modern</OPTION>
               <option>Non-Specific</option>
            </select><br>
            <input type="submit"/>
        </form>
